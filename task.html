<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/main-style.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<main>
    <form class="form-work" action="">
        <div class="task-div-input">
            <label>
                Ваше имя:
                <input class="form-input" type="text" name="name" id="name" placeholder="Илон Маск" required>
            </label>
            <label>
                Где вы работали:
                <input class="form-input" type="text" name="work-experience" id="work" placeholder="Я работал на заводе" required>
            </label>
            <button type="submit">Отправить заявку</button>
        </div>
        <div class="task-div">
            <ul class="task-ul"></ul>
        </div>
    </form>
    <template id="task-template">
        <li class="task-li">
            <input type="checkbox">
            <p></p>
        </li>
    </template>
    <template id="button-task">
        <button class="task-button hidden"></button>
    </template>
</main>
<script src="jsTask.js"></script>
</body>
</html>
